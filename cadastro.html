<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="./styles/style-login.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
</head>
<body>

    
    <main>
    <div id="title">
    <h1>Cadastro</h1>
    </div>

    <form>
        <label>E-mail</label>
        <input type="email" placeholder="e-mail@e-mail.com">
        
        <label>Nome</label>
        <input type="text" placeholder="nome">

        <label>Sobrenome</label>
        <input type="text" placeholder="sobrenome">

        <label>Telefone</label>
        <input type="text" placeholder="ex: (61) 9 9999-9999">

        <label>Senha</label>
        <input type="password" placeholder="senha">

        <label>Repetir Senha</label>
        <input type="password" placeholder="repetir senha">

        <input type="submit" value="Entrar">
        

    </form>
    
    </main>

    <div class="telalogin">
        <img src="./components/images/tela login.png" alt="tela-login">
    </div>
    
    <div class="logo">
        <a href="index.html"> <img src="./components/images/correa.png" alt="index"></a>
        </div>
    
    
</body>
</html>
